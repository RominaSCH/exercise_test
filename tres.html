<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
        </div>
        <div class="question_bottom">
            <div class="question-title">운동을 위해 얼마나 쓸 수 있어요?(/월)</div>
            <div class="question-answers">
                <div class="answer" onclick="moneyDown()">5만원 미만</div>
                <div class="answer" onclick="answer()">20만원 미만</div>
                <div class="answer" onclick="moneyUp()">20만원 이상</div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6c2f90a09b.js" crossorigin="anonymous"></script>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });

        function moneyDown(){
            scores[3] -= 1;
            location.href = "cuatro.html" + "?" + scores;
        }
        function moneyUp(){
            scores[3] += 1;
            location.href = "cuatro.html" + "?" + scores;
        }
        function answer(){
            location.href = "cuatro.html" + "?" + scores;
        }
    </script>
</body>
</html>
