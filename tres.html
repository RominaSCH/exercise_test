<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="question_img">
            <img src="image/home.jpg"/>
        </div>
        <div class="question_bottom">
            <div class="question-title">운동을 위해 얼마나 쓸 수 있어요?(/월)</div>
            <div class="question-answers">
                <div class="answer moneyDown">5만원 미만</div>
                <div class="answer">20만원 미만</div>
                <div class="answer moneyUp">20만원 이상</div>
            </div>
        </div>
    </div>
    <script>
        //20만원 미만 왜 선택 안됨?
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        console.log(scores);
        document.querySelector(".moneyDown").addEventListener("click", () => {
            scores[3] -= 1;
            location.href = "cuatro.html" + "?" + scores;
        });
        document.querySelector(".moneyUp").addEventListener("click", () => {
            scores[3] += 1;
            location.href = "cuatro.html" + "?" + scores;
        });
        document.querySelector(".answer").addEventListener("click", () => {
            location.href = "cuatro.html" + "?" + scores;
        });
    </script>
</body>
</html>
