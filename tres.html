<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress-bar"> </div>
            <div class="progress-gauge gauge3"> </div>
        </div>
        <div class="question_bottom">
            <div class="question-title">운동을 위해<br/>얼마나 쓸 수 있어요?(월단위)</div>
            <div class="question-answers">
                <div class="answer" onclick="moneyDown()">10만원 미만/월</div>
                <div class="answer" onclick="answer()">30만원 미만/월</div>
                <div class="answer" onclick="moneyUp()">30만원 이상/월</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });

        function moneyDown(){
            scores[3] -= 1;
            location.href = "cuatro.html" + "?" + scores;
        }
        function moneyUp(){
            scores[3] += 1;
            location.href = "cuatro.html" + "?" + scores;
        }
        function answer(){
            location.href = "cuatro.html" + "?" + scores;
        }
    </script>
</body>
</html>
