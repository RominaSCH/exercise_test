<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="question_img">
            <img src="image/home.jpg"/>
        </div>
        <div class="question_bottom">
            <div class="question-title">난 몸치다? 아니다?</div>
            <div class="question-answers">
                <div class="answer">몸치다</div>
                <div class="answer">평범하다</div>
                <div class="answer willUp">몸치지만 노력한다면 극복할 수 있다고 생각한다</div>
                <div class="answer extreme">몸쓰는 건 자신있다</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        document.querySelector(".willUp").addEventListener("click", () => {
            scores[0] += 1;
            location.href = "diez.html" + "?" + scores;
        });
        document.querySelector(".extreme").addEventListener("click", () => {
            scores[6] += 1;
            location.href = "diez.html" + "?" + scores;
        });
        document.querySelector(".answer").addEventListener("click", () => {
            location.href = "diez.html" + "?" + scores;
        })
    </script>
</body>
</html>
