<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="question_img">
            <img src="image/home.jpg"/>
        </div>
        <div class="question_bottom">
            <div class="question-title">실내? 실외?</div>
            <div class="question-answers">
                <div class="answer" onclick="inside()">실내</div>
                <div class="answer" onclick="outside()">실외</div>
                <div class="answer" onclick="answer()">날씨에 따라 다르다</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        function inside(){
            scores[2] -= 1;
            location.href = "result.html" + "?" + scores;
        }
        function outside(){
            scores[2] += 1;
            location.href = "result.html" + "?" + scores;
        }
        function answer(){
            location.href = "result.html" + "?" + scores;
        }
    </script>
</body>
</html>
