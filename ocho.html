<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress-bar"> </div>
            <div class="progress-gauge gauge8"> </div>
        </div><div class="progress-wrapper">
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="fas fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
        </div>
        <div class="question_bottom">
            <div class="question-title">놀이공원에서 뭘 가장 좋아하나요?</div>
            <div class="question-answers">
                <div class="answer" onclick="meetUp()">퍼레이드가 최고!</div>
                <div class="answer" onclick="outside()">짜릿한 자이로드롭, 롤러코스터, 바이킹!</div>
                <div class="answer" onclick="inside()">여유롭고 낭만있는 관람차</div>
                <div class="answer" onclick="outside()">걸어다니며 이것저것 구경하는 게 좋다</div>
                <div class="answer" onclick="meetUp()">사랑하는 사람과 보낸다면 무엇이든 좋다</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        function meetUp(){
            scores[1] += 1;
            location.href = "nueve.html" + "?" + scores;
        }
        function outside(){
            scores[2] += 1;
            location.href = "nueve.html" + "?" + scores;
        }
        function inside(){
            scores[2] -= 1;
            location.href = "nueve.html" + "?" + scores;
        }
    </script>
</body>
</html>
