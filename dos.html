<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="question_img">
            <img src="image/home.jpg"/>
        </div>
        <div class="question_bottom">
            <div class="question-title">운동을 하는 목적이 뭐에요?</div>
            <div class="question-answers">
                <div class="answer">건강을 위해서</div>
                <div class="answer correct">몸을 교정하고 싶어요</div>
                <div class="answer">다이어트를 하고 싶어요</div>
                <div class="answer">멋진 몸을 만들고 싶어요</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        document.querySelector(".correct").addEventListener("click", () => {
            scores[4] += 1;
            location.href = "tres.html" + "?" + scores;
        });
        document.querySelector(".answer").addEventListener("click", () => {
            location.href = "tres.html" + "?" + scores;
        })
    </script>
</body>
</html>
