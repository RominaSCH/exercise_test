<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="question_img">
            <img src="image/home.jpg"/>
        </div>
        <div class="question_bottom">
            <div class="question-title">운동에 시간을 얼마나 투자할 수 있나요?</div>
            <div class="question-answers">
                <div class="answer timeDown">일주일에 2번 1시간정도 할애할 수 있다</div>
                <div class="answer">일주일에 3번 1시간정도 할애할 수 있다</div>
                <div class="answer timeUp">일주일에 3번 이상 2시간 넘게 할애할 수 있다</div>
            </div>
        </div>
    </div>
    <script>
        //왜 가끔 선택이 안되는그야?
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        document.querySelector(".timeDown").addEventListener("click", () => {
            scores[5] -= 1;
            location.href = "ocho.html" + "?" + scores;
        });
        document.querySelector(".timeUp").addEventListener("click", () => {
            scores[5] += 1;
            location.href = "ocho.html" + "?" + scores;
        });
        document.querySelector(".answer").addEventListener("click", () => {
            location.href = "ocho.html" + "?" + scores;
        })
    </script>
</body>
</html>
