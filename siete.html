<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 7</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress-bar"> </div>
            <div class="progress-gauge gauge7"> </div>
        </div>
        <div class="question_bottom">
            <div class="question-title">운동에 시간을 얼마나 투자할 수 있나요?</div>
            <div class="question-answers">
                <div class="answer" onclick="willDown()">일주일에 하루정도</div>
                <div class="answer" onclick="timeDown()">일주일에 2번 1시간정도</div>
                <div class="answer" onclick="answer()">일주일에 3번 1시간정도</div>
                <div class="answer" onclick="timeUp()">일주일에 3번 이상 2시간 넘게</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        function willDown(){
            scores[0] -= 1;
            location.href = "ocho.html" + "?" + scores;
        }
        function timeDown(){
            scores[5] -= 1;
            location.href = "ocho.html" + "?" + scores;
        }
        function timeUp(){
            scores[5] += 1;
            location.href = "ocho.html" + "?" + scores;
        }
        function answer(){
            location.href = "ocho.html" + "?" + scores;
        }
    </script>
</body>
</html>
