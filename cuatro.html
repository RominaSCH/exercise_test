<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress-bar"> </div>
            <div class="progress-gauge gauge4"> </div>
        </div>
        <div class="question_bottom">
            <div class="question-title">나는 혼자서도 잘한다?</div>
            <div class="question-answers">
                <div class="answer" onclick="willDown()">누가 시켜야만 하게 된다</div>
                <div class="answer" onclick="willUp()">계획만 짜주면 잘 할 수 있다</div>
                <div class="answer" onclick="willDown()">스스로 계획은 잘 짜는데<br/>잘 안하게 된다</div>
                <div class="answer" onclick="willUp()">스스로 계획부터 실행까지 잘 한다</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        function willUp(){
            scores[0] += 1;
            location.href = "cinco.html" + "?" + scores;
        }
        function willDown(){
            scores[0] -= 1;
            location.href = "cinco.html" + "?" + scores;
        }
    </script>
</body>
</html>
