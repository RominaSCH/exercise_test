<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
            <div class="progress"><i class="far fa-circle"></i></div>
        </div>
        <div class="question_bottom">
            <div class="question-title">나에게 있어 가장 중요한 것은?</div>
            <div class="question-answers">
                <div class="answer" onclick="answer()">돈</div>
                <div class="answer" onclick="willUP()">건강</div>
                <div class="answer" onclick="meetUp()">사람</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6c2f90a09b.js" crossorigin="anonymous"></script>
    <script>
        let scores = [ 0, 0, 0, 0, 0, 0];

        function willUP(){
            scores[0] += 1;
            location.href = "dos.html" + "?" + scores;
        }
        function meetUp(){
            scores[1] += 1;
            location.href = "dos.html" + "?" + scores;
        }
        function answer(){
            location.href = "dos.html" + "?" + scores;
        }
    </script>
</body>
</html>
