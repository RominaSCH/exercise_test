<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="question_img">
            <img src="image/home.jpg"/>
        </div>
        <div class="question_bottom">
            <div class="question-title">근처에 같이 운동할 파트너가 있다?</div>
            <div class="question-answers">
                <div class="answer meetUp">있다</div>
                <div class="answer meetDown">없다</div>
                <div class="answer willUp">당장은 없지만 만들어보겠다.</div>
            </div>
        </div>
    </div>
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });
        document.querySelector(".meetUp").addEventListener("click", () => {
            scores[1] += 1;
            location.href = "siete.html" + "?" + scores;
        });
        document.querySelector(".meetDown").addEventListener("click", () => {
            scores[1] -= 1;
            location.href = "siete.html" + "?" + scores;
        });
        document.querySelector(".willUp").addEventListener("click", () => {
            scores[0] += 1;
            location.href = "siete.html" + "?" + scores;
        });
        document.querySelector(".answer").addEventListener("click", () => {
            location.href = "siete.html" + "?" + scores;
        })
    </script>
</body>
</html>
