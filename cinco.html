<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="wrapper">
        <div class="progress-wrapper">
            <div class="progress-bar"> </div>
            <div class="progress-gauge gauge5"> </div>
        </div>
        <div class="question_bottom">
            <div class="question-title">거북목, 척추측만증, 짝다리 등의 <br/> 체형교정이 필요하신가요?</div>
            <div class="question-answers">
                <div class="answer" onclick="correct()">모르겠어요, <br/>측정을 받아보지 못했어요</div>
                <div class="answer" onclick="answer()">바른자세 바른몸, <br/>하나도 해당하지 않는다</div>
                <div class="answer" onclick="correct()">1~2개정도 있어요</div>
                <div class="answer" onclick="correctMore()">3개 이상 가지고 있어요, 절실해요</div>
            </div>
        </div>
    </div>
    
    <script>
        temp = location.href.split("?");
        let scores = temp[1].split(",");
        scores.map( (element, index) => {
            scores[index] = parseInt(element);
        });

        function correct(){
            scores[4] += 1;
            location.href = "seis.html" + "?" + scores;
        }
        function correctMore(){
            scores[4] += 2;
            location.href = "seis.html" + "?" + scores;
        }
        function answer(){
            location.href = "seis.html" + "?" + scores;
        }

    </script>
</body>
</html>
